<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript to JSON</title>
</head>

<body>
    <h1>JSON</h1>
    <h2>JavaScript Object Notation</h2>
    <script>
        const user = {
            id: 19029,
            name: "Mohammad",
            age: 90,
            friends: ['Mohammad', 'Abdullah']
        };
        //convertJavaScript to JSON
        const userJSON = JSON.stringify(user);
        console.log(userJSON);

    </script>
</body>

</html>
