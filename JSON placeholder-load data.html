<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Load data, JSON placeholder get data</title>
</head>

<body>

    <h1>Load data, JSON placeholder, get data, display data in UI</h1>
    <ul id="user-container">

    </ul>
    <script>
        fetch('https://jsonplaceholder.typicode.com/users')
            .then(response => response.json())
            .then(json => displayUser(json))

        function displayUser(users) {
            const userNames = users.map(users => users.username);
            const ul = document.getElementById('user-container');

            //Server to data load own website
            for (let i = 0; i < userNames.length; i++) {
                const user = userNames[i];
                const li = document.createElement('li');
                li.innerText = user;
                ul.appendChild(li);
            }
        }
        /*Video link
        https://web.programming-hero.com/course/video/web-3-24-5-load-data-json-placeholder-get-data-display-data-on-ui*/
    </script>
</body>

</html>
